<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Picture Bingo</title>
</head>


<body>
    <div class="container">
        <div id="dynamic-cards" class="game-container">
            <div class="heading-container">
                <h1 class="Picture-Bingo-heading">
                    Picture Bingo
                </h1>
                <h2 class="game-heading">Click any card to flip it!</h2>
            </div>
            <div class="cards-container">
                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="1" src="ghost.jpeg" alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="2" src="kratos.jpeg" alt="JavaScript Image" class="card-image">
                </div>
                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="3" src="Red_Dead_Redemption_II.jpg" alt="CSS Image" class="card-image">
                </div>
                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="4" src="kratos.jpeg" alt="JavaScript Image" class="card-image">
                </div>

                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="5" src="ghost.jpeg" alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="6" src="Mario.webp" alt="VUE Image" class="card-image">
                </div>
                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="7" src="Red_Dead_Redemption_II.jpg" alt="CSS Image" class="card-image">
                </div>
                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="8" src="spiderman.webp" alt="React Image" class="card-image">
                </div>

                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="9" src="Mario.webp" alt="VUE Image" class="card-image">
                </div>
                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="10" src="The-Last-of-Us-.webp" alt="Angular Image" class="card-image">
                </div>
                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="11" src="spiderman.webp" alt="React Image" class="card-image">
                </div>
                <div class="card">
                    <img src="PlayStation-Logo.png" class="outline-image">
                    <img id="12" src="The-Last-of-Us-.webp" alt="Angular Image" class="card-image">
                </div>
            </div>

            <div class="progress-container">
                <div class="move-counter">Moves: 0</div>
                <button id="restart" class="restart-button">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
